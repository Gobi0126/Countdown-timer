<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="head">
            <p>Countdown to:</p>
            <h2 class="newyear">NEW YEAR</h2>
        </div>
        <div class="counter">
            <div class="box">
                <h2 class="days">00</h2>
                <p>Days</p>
            </div>
           
            <div class="box">
                <h2>: </h2>
                <p>&nbsp;</p>
                
            </div>
            <div class="box">
                <h2 class="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="box">
                <h2>:</h2>
                <p>&nbsp;</p>
            </div>
            <div class="box">
                <h2 class="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="box">
                <h2>:</h2>
                <p>&nbsp;</p>
            </div>
            <div class="box">
                <h2 class="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
